g-r4" clip-path="url(#breeze-testing-line-6)" textLength="12.2">-</text><text x="36.6" y="166.4" class="breeze-testing-r4" clip-path="url(#breeze-testing-line-6)" textLength="61">-help</text><text x="122" y="166.4" class="breeze-testing-r6" clip-path="url(#breeze-testing-line-6)" textLength="24.4">-h</text><text x="170.8" y="166.4" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-6)" textLength="329.4">Show this message and exit.</text><text x="1451.8" y="166.4" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-6)" textLength="12.2">│</text><text x="0" y="190.8" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-7)" textLength="1464">╰──────────────────────────────────────────────────────────────────────────────────────────────────────────────────────╯</text><text x="0" y="215.2" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-8)" textLength="24.4">╭─</text><text x="24.4" y="215.2" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-8)" textLength="109.8">Testing</text><text x="134.2" y="215.2" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-8)" textLength="1305.4">───────────────────────────────────────────────────────────────────────────────────────────────────────────</text><text x="1439.6" y="215.2" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-8)" textLength="24.4">─╮</text><text x="0" y="239.6" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-9)" textLength="12.2">│</text><text x="24.4" y="239.6" class="breeze-testing-r4" clip-path="url(#breeze-testing-line-9)" textLength="244">tests</text><text x="292.8" y="239.6" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-9)" textLength="1146.8">Run the specified unit tests. This is a low level testing command that allows you to run</text><text x="1451.8" y="239.6" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-9)" textLength="12.2">│</text><text x="0" y="264" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-10)" textLength="12.2">│</text><text x="292.8" y="264" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-10)" textLength="1146.8">various kind of tests subset with a number of options. You can also use dedicated commands</text><text x="1451.8" y="264" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-10)" textLength="12.2">│</text><text x="0" y="288.4" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-11)" textLength="12.2">│</text><text x="292.8" y="288.4" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-11)" textLength="1146.8">suchus db_tests, non_db_tests, integration_tests for more opinionated test suite execution.</text><text x="1451.8" y="288.4" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-11)" textLength="12.2">│</text><text x="0" y="312.8" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-12)" textLength="12.2">│</text><text x="24.4" y="312.8" class="breeze-testing-r4" clip-path="url(#breeze-testing-line-12)" textLength="244">integration-tests</text><text x="292.8" y="312.8" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-12)" textLength="1146.8">Run the specified integration tests.</text><text x="1451.8" y="312.8" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-12)" textLength="12.2">│</text><text x="0" y="337.2" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-13)" textLength="12.2">│</text><text x="24.4" y="337.2" class="breeze-testing-r4" clip-path="url(#breeze-testing-line-13)" textLength="244">helm-tests</text><text x="292.8" y="337.2" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-13)" textLength="1146.8">Run Helm chart tests.</text><text x="1451.8" y="337.2" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-13)" textLength="12.2">│</text><text x="0" y="361.6" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-14)" textLength="12.2">│</text><text x="24.4" y="361.6" class="breeze-testing-r4" clip-path="url(#breeze-testing-line-14)" textLength="244">docker-compose-tests</text><text x="292.8" y="361.6" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-14)" textLength="1146.8">Run docker-compose tests.</text><text x="1451.8" y="361.6" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-14)" textLength="12.2">│</text><text x="0" y="386" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-15)" textLength="1464">╰──────────────────────────────────────────────────────────────────────────────────────────────────────────────────────╯</text><text x="0" y="410.4" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-16)" textLength="24.4">╭─</text><text x="24.4" y="410.4" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-16)" textLength="122">Commands</text><text x="146.4" y="410.4" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-16)" textLength="1293.2">──────────────────────────────────────────────────────────────────────────────────────────────────────────</text><text x="1439.6" y="410.4" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-16)" textLength="24.4">─╮</text><text x="0" y="434.8" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-17)" textLength="12.2">│</text><text x="24.4" y="434.8" class="breeze-testing-r4" clip-path="url(#breeze-testing-line-17)" textLength="146.4">db-tests</text><text x="195.2" y="434.8" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-17)" textLength="1244.4">Run all (default) or specified DB-bound unit tests. This is a dedicated command that only runs DB</text><text x="1451.8" y="434.8" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-17)" textLength="12.2">│</text><text x="0" y="459.2" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-18)" textLength="12.2">│</text><text x="195.2" y="459.2" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-18)" textLength="1244.4">tests and it runs them in parallel via splitting tests by test types into separate containers with</text><text x="1451.8" y="459.2" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-18)" textLength="12.2">│</text><text x="0" y="483.6" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-19)" textLength="12.2">│</text><text x="195.2" y="483.6" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-19)" textLength="1244.4">separate database started for each container.</text><text x="1451.8" y="483.6" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-19)" textLength="12.2">│</text><text x="0" y="508" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-20)" textLength="12.2">│</text><text x="24.4" y="508" class="breeze-testing-r4" clip-path="url(#breeze-testing-line-20)" textLength="146.4">non-db-tests</text><text x="195.2" y="508" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-20)" textLength="1244.4">Run all (default) or specified Non-DB unit tests. This is a dedicated command that onlyruns Non-DB</text><text x="1451.8" y="508" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-20)" textLength="12.2">│</text><text x="0" y="532.4" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-21)" textLength="12.2">│</text><text x="195.2" y="532.4" class="breeze-testing-r1" clip-path="url(#breeze-testing-line-21)" textLength="1244.4">tests and it runs them in parallel via pytest-xdist in single container, with `none` backend set.</text><text x="1451.8" y="532.4" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-21)" textLength="12.2">│</text><text x="0" y="556.8" class="breeze-testing-r5" clip-path="url(#breeze-testing-line-22)" textLength="1464">╰──────────────────────────────────────────────────────────────────────────────────────────────────────────────────────╯</text></g></g></svg>